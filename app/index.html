<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Decentraland | Bronze Age</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="../img/decentraland.ico" />
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Decentraland World.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div class="header">
        <a style="color: inherit; text-decoration: none;" href="//decentraland.org" title="Decentraland.org">
          <div class="dl-logo" style="display: inline-block; height: 100%; width: 40px; float: left; margin-right: 5px;">
            <img src="../images/logo.png" width="38" height="38"/>
          </div>
          <div class="title" style="float: left; font-size: 24px;">Decentraland</div>
        </a>
      </div>

      <div id="gameContainer" style="width: 960px; height: 600px"></div>

      <div class="footer">
        <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
        <div class="title">Full Screen</div>
      </div>
    </div>
  </body>
</html>
